<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section class="booksSection">
            <h1 class="titles">All awesome books</h1>
            <div class="books"></div>
        </section>
        <hr class="divide">
        <section class="newBooks">
            <h1 class="titles">Add a new book</h1>
            <form action="submit" name="form" method="POST">
                <input type="text" name="title" class="title inputs" placeholder="Title" required>
                <input type="text" name="author" class="author inputs" placeholder="Author" required>
                <button type="button" class="addButton">Add</button>
                <div class="error">Please, complete all fields.</div>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
